<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact US PHP</title>
</head>
<body>

<h3>Give me your information</h3>
    <form id="contact" class="fcf-form-class" method="post" action="contacts.php">
            <label for="firstname" class="fcf-label">First name</label>
            <div class="fcf-input-group">
                <input type="text" id="firstname" name="firstname" class="fcf-form-control" required>
            </div>
        <div class="fcf-form-group">
            <label for="lastname" class="fcf-label">Last name</label>
            <div class="fcf-input-group">
                <input type="text" id="text" name="lastname" class="fcf-form-control" required>
            </div>
            <div class="fcf-form-group">
            <label for="email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="email" name="email" class="fcf-form-control" required>
            </div>
 
        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
        </div>

</body>


</html>
